<div class="mt-6  main-loop-card">
	<div class="justify-content-between">
		<h3 class="mb-1 mt-3">
		<a class="hoverable" href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
		</h3>
		<p class="excerpt mt-3">
		   {{ post.excerpt  | strip_html  | truncate: 300}}
		</p>
		<p>
			<a class="hoverable font-sec continue" href="{{site.baseurl}}{{post.url}}"> Continue Reading</a>	
		</p>			
	</div>	
</div>
